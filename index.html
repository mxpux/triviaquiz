<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Saira:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
    <title>CODING QUIZ CHALLENGE</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class>

    <!-- Intro screen -->
    <!-- Timer and high score link section -->
    <div id="highscores"><a href="highscores.html">VIEW HIGHSCORES</a></div>
    <div id="timeCounter">00:00</div>
    <div id="scoretracker"></div>
    <div id="startscreen">
         <h1>CODING QUIZ CHALLENGE</h1>
         <p class="quizInfo">TRY TO ANSWER THE FOLLOWING CODE-RELATED QUESTIONS WITHIN THE TIME LIMIT.</p>
         <p class="keepinmind">KEEP IN MIND THAT INCORRECT ANSWERS WILL PENALIZE YOUR SCORE/TIME BY 10-SECONDS!
         </p>
    <!-- Start Button to Start the Quiz -->
    <div class="buttonsubmit">
    <button id="startbutton" onclick="startGame()">Start Quiz</button>
    </div></div>
    <!-- End of Intro screen -->


    <!-- Start of quiz container -->
    <div id="container">
                <div id="containerQuiz" class="hide">   
                <div id="questions">questions</div>
                <!-- Start of answer buttons -->
                <div id="answerChoices" class="listBtn"></div>
                </div>
                </div>
    <!-- End of quiz container -->
         
    
    <!-- Start of End Game page -->
    <div id="endScreen">
            <h2>All Done!</h2>
            <!-- Score section -->
            <p>Your final score is <span class="timeScore"></span></p>
            <!-- Initials for High scores section -->
            <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
            </p></div>
    </div>
    <!-- End of page -->  


    <script src="script.js"></script>
</body>
</html>
